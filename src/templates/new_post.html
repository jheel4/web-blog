{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Fancy Blogs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/blogs">Blogs <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form id="new-post" action="/posts/new/{{blog_id}}" method="post">
        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter the Post Title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="5" placeholder="Enter the content for the post" name="content" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Publish</button>
    </form>
</div>
{% endblock %}
