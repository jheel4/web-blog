{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Fancy Blogs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/blogs">Blogs <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <form id="new-blog" action="/blogs/new" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter the Blog Title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter the description for the blog" name="description" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Create Blog</button>
        <a href="/blogs"><button type='button' class="btn btn-danger">Cancel</button></a>
    </form>
</div>
{% endblock %}
